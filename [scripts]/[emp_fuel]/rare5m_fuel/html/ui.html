<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap" rel="stylesheet">
        <script src="ui.js"></script>
    </head>
    <body>
        <left>
            <img src="https://cdn.discordapp.com/attachments/943742261102006272/992504960505876490/bomba-de-gasolina.png">
            <p id="stock"><b>Estoque</b>:<BR> 150</p>
            <div class="act">
                <button id="retirar">Completar</button>
                <button id="guardar">Abastecer</button>
            </div>
        </left>
        <div class="container">
            <small>Abastecer</small><br>
            <span>Veiculo</span>
            <div class="box">
                <span id="title">Preço a pagar</span>
                <div class="item" style="border: none;">
                    <button id="minus">-</button>
                    <input id="amount" type="number" placeholder="$">
                    <button id="plus" style="right: 5px;">+</button>
                </div>
            </div>
            <div class="box">
                <span id="title">Abastecer veiculo</span>
                <div class="item">
                    <div class="litro">
                        <span><span>$</span> 0.00</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <span id="title">Preço por litro</span>
                <div class="item">
                    <span id="fuel-price"><span style="font-size: 18px;">R$</span> 1.00</span>
                </div>
            </div>
        </div>
        <div class="modal">
            <button class="accept btninfo">Confirmar</button>
            <span>Tem certeza que deseja encher o tanque no valor<br><b>R$ 85,00</b></span>
            <button class="recuse btninfo">Cancelar</button>
        </div>
    </body>
</html>
