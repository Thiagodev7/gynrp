<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>TASKBAR</title>
</head>
<body>
    <div id="container" style="display: none;">
        <div class="taskbar__container">
            <div class="taskbar__main">
                <div class="taskbar-numbers">
                    <div class="current">0</div>
                    <div class="divisor">/</div>
                    <div class="total">5</div>
                </div>
                <h2>Taskbar</h2>
                <h3>Pressione as teclas corretas</h3>
                <div id="progress" class="progress-back">
                    <div class="progress"></div>
                </div>
                <div class="taskbar-buttons">
                    <div class="btn answer">A</div>
                    <div class="btn waiting">B</div>
                    <div class="btn waiting">C</div>
                    <div class="btn waiting">D</div>
                    <div class="btn waiting">E</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
