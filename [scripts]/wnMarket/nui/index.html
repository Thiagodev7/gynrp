<html>
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>



		<div class="container">

			<div class="cima">

				<div class="text"><i class="far fa-shopping-cart" style="color: rgb(238, 206, 99);"></i> Mercado</div>
				<div class="text2">Ilegal</div>
				<div class="separador"></div>
				<div class="botoes">
					<button id="b-anuncios"><ss style="margin-left:10%;"><i class="fal fa-bags-shopping icon" style="margin-right: 5%;"></i>Anuncios</ss></button>
					<button id="b-vender"><ss style="margin-left:10%;"><i class="fal fa-bags-shopping icon" style="margin-right: 5%;"></i>Vender Item</ss></button>
					<button id="b-receber"><ss style="margin-left:10%;"><i class="far fa-donate icon" style="margin-right: 5%;"></i>Receber</ss></button>
				</div>

				<div class="dinheiro">
					<div class="box-d"><i class="far fa-wallet"></i></div>
					<div class="dinheiro-t">33.000 $</div>
				</div>
			</div>

			<div class="lado">


			<div class="itens-anuncios">
					<div class="titlo">Itens Anunciados</div>
					<div class="input">
						<i class="far fa-search iconseach"></i>
						<input id="procurar" type="text" placeholder="Procurar">
					</div>

					<div class="box" id="itens-anunciados">
						<div class="model">
							<div class="item">
								<img src="https://cdn.discordapp.com/attachments/755933469955195015/952404234551300136/pente-rifle.png" alt="">
								<div class="quantidade">x1320</div>
							</div>
							<div class="nome-item">Municao de G36</div>
							<div class="valor">Valor: <ss style="color: rgb(238, 206, 99);">200 $</ss></div>
							<button><i class="far fa-shopping-cart" style="color: rgb(238, 206, 99);"></i></button>
						</div>
					</div>
				</div>

				<div class="itens-vender" style="display: none;">
					<div class="titlo">Vender Itens</div>

					<div class="input">
						<i class="far fa-search iconseach"></i>
						<input id="procurar2" type="text" placeholder="Procurar">
					</div>
	
					<div class="box" id="inventario-list">
						<div class="model">
							<div class="item">
								<img src="https://cdn.discordapp.com/attachments/755933469955195015/952404234551300136/pente-rifle.png" alt="">
								<div class="quantidade">x1320</div>
							</div>
							<div class="nome-item" style="margin-top: -5%;">Municao de G36</div>
							<button style="margin-top: -3.7%;"><i class="fal fa-box-check" style="color: rgb(238, 206, 99);"></i></button>
						</div>
					</div>
				</div>	

				<div class="comprar-display" style="display: none;">
					<div class="nome-itemdisplay" id="nome-displaycomprar">Municao de G36</div>
					<div id="useridpessoa" style="font-size: 0px;">Municao de G36</div>
					<div id="valoritem" style="display: none;"></div>
					<div id="itemspawn" style="display: none;"></div>
					<button class="fechar-menu">X</button>
					<div class="imgdisplay">
						<img src="https://cdn.discordapp.com/attachments/755933469955195015/952404234551300136/pente-rifle.png" alt="">
					</div>
					<button class="plus"><i class="fas fa-minus"></i></button>
					<input class="inputdisplay amount-value" id="inputdisplay" type="text" placeholder="0">
					<button class="minus"><i class="fas fa-plus"></i></button>
					<button class="confirmar-compra" id="conf-compra">COMPRAR</button>
				</div>

				<div class="vender-display" style="display: none;">
					<div class="nome-itemdisplay" id="nome-itemdisplay">Municao de G36</div>
					<div id="nome-itemdisplay2" style="font-size: 0px;">Municao de G36</div>
					<button class="fechar-menu">X</button>
					<div class="imgdisplay" style="height: 35%;">
						<img src="https://cdn.discordapp.com/attachments/755933469955195015/952404234551300136/pente-rifle.png" alt="">
					</div>
					<button class="plus" style="top: 54.5%;"><i class="fas fa-minus"></i></button>
					<input class="inputdisplay amount-value" id="inputdisplay2" type="text" placeholder="0">
					<button class="minus" style="top: 54.5%;"><i class="fas fa-plus"></i></button>
					<input class="inputdisplay2 amount-value" id="inputdisplay3" type="text" placeholder="Valor">
					<button class="confirmar-venda">VENDER</button>
				</div>

			</div>	

		</div>


		<script src="jquery.js" type="text/javascript"></script>
	</body>
</html>
