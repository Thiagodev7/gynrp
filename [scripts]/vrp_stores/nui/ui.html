		<div id="myModal" class="modal fade" aria-hidden="true">
			<div class="modal-dialog modal-confirm">
				<div class="modal-content">
					<div class="modal-header flex-column">
						<div class="icon-box">
							<i class="fas fa-exclamation"></i>
						</div>						
						<h4 id="modal-confirm-title-sell" class="modal-title w-100"></h4>	
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					</div>
					<div class="modal-body">
						<p id="modal-p-sell"></p>
					</div>
					<div class="modal-footer justify-content-center">
						<button id="modal-cancel-sell" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
						<button id="modal-confirm-sell" onclick="sellMarket()" type="button" data-dismiss="modal" class="btn btn-danger"></button>
					</div>
				</div>
			</div>

		<div id="buyModal" class="modal fade" aria-hidden="true">
			<div class="modal-dialog modal-confirm">
				<div class="modal-content">
					<div class="modal-header flex-column">
						<div class="icon-box">
							<i class="fas fa-exclamation"></i>
						</div>

						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

					<div class="modal-body">

					</div>
					<div class="modal-footer justify-content-center">
